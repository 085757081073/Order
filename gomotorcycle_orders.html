<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Order GoMotorcycle</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .order {
      background-color: #2c2c2c;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    pre#debug {
      white-space: pre-wrap;
      background: #000;
      color: #0f0;
      padding: 10px;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üìã Daftar Order GoMotorcycle</h2>
  <div id="orderList">Memuat data...</div>
  <pre id="debug">Debug aktif...</pre>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    const apiKey = getQueryParam("apiKey");
    const databaseURL = getQueryParam("databaseURL");
    const projectId = getQueryParam("projectId");
    const debugEl = document.getElementById("debug");

    debugEl.textContent = `Param URL:\napiKey=${apiKey}\ndatabaseURL=${databaseURL}\nprojectId=${projectId}\n`;

    if (!apiKey || !databaseURL || !projectId) {
      debugEl.textContent += "\n‚ùå Param URL tidak lengkap!";
      throw new Error("Missing Firebase configuration in URL.");
    }

    firebase.initializeApp({
      apiKey,
      authDomain: projectId + ".firebaseapp.com",
      databaseURL,
      projectId
    });

    debugEl.textContent += "\n‚úÖ Firebase diinisialisasi...\nMengambil data...\n";

    const db = firebase.database().ref("GoMotorcycle");
    const orderList = document.getElementById("orderList");

    db.once("value").then(snapshot => {
      const data = snapshot.val();
      debugEl.textContent += "\nüì¶ Data snapshot:\n" + JSON.stringify(data, null, 2);

      orderList.innerHTML = "";
      if (!data) {
        orderList.innerHTML = "<p>Belum ada order atau node kosong.</p>";
        return;
      }

      Object.entries(data).forEach(([uid, rawOrder]) => {
        let order;
        try {
          order = typeof rawOrder === "string" ? JSON.parse(rawOrder) : rawOrder;
        } catch (e) {
          debugEl.textContent += `\n‚ùå Gagal parsing JSON untuk UID ${uid}: ${e}`;
          return;
        }

        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <strong>üßç‚Äç‚ôÇÔ∏è Order dari ${order.name || '-'}</strong><br>
          Nomor HP: ${order.PhoneNumber || '-'}<br>
          Dari: ${order.alamat_a || '-'}<br>
          Tujuan: ${order.alamat_b || '-'}<br>
          Jarak: ${order.jarak || '-'} | Durasi: ${order.durasi || '-'}<br>
          Harga: ${order.harga || '-'}<br>
          Status: ${order.status || '-'}<br>
          Waktu Order: ${order.waktu_order || '-'}<br>
          Kendaraan: ${order.vehicle || '-'}
        `;
        orderList.appendChild(div);
      });
    }).catch(err => {
      debugEl.textContent += "\n‚ùó Gagal mengambil data:\n" + err;
    });
  </script>
</body>
</html>
