<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Order GoMotorcycle</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .order {
      background-color: #2c2c2c;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>üìã Daftar Order GoMotorcycle</h2>
  <div id="orderList">Memuat data...</div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Ambil parameter dari URL
    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    const apiKey = getQueryParam("apiKey");
    const databaseURL = getQueryParam("databaseURL");
    const projectId = getQueryParam("projectId");

    if (!apiKey || !databaseURL || !projectId) {
      document.getElementById("orderList").innerHTML = "‚ö†Ô∏è Parameter URL tidak lengkap.";
      throw new Error("Missing URL parameters.");
    }

    // Inisialisasi Firebase
    const firebaseConfig = {
      apiKey,
      authDomain: projectId + ".firebaseapp.com",
      databaseURL,
      projectId
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database().ref("GoMotorcycle");
    const orderList = document.getElementById("orderList");

    db.on("value", snapshot => {
      orderList.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        orderList.innerHTML = "Belum ada order.";
        return;
      }

      Object.keys(data).forEach(uid => {
        const order = data[uid];
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <strong>üßç‚Äç‚ôÇÔ∏è Order dari ${order.name || '-'}</strong><br>
          Nomor HP: ${order.PhoneNumber || '-'}<br>
          Dari: ${order.alamat_a || '-'}<br>
          Tujuan: ${order.alamat_b || '-'}<br>
          Jarak: ${order.jarak || '-'} | Durasi: ${order.durasi || '-'}<br>
          Harga: ${order.harga || '-'}<br>
          Status: ${order.status || '-'}<br>
          Waktu Order: ${order.waktu_order || '-'}<br>
          Kendaraan: ${order.vehicle || '-'}
        `;
        orderList.appendChild(div);
      });
    });
  </script>
</body>
</html>
