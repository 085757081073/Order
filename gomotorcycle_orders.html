<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Order GoMotorcycle</title>
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #007BFF;
      text-align: center;
      font-size: 24px;
    }

    #orderList {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .order {
      background-color: #f9f9f9;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px 20px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      font-size: 16px;
    }

    .order-content {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 16px;
    }

    .order span {
      flex: 1 1 48%;
      min-width: 120px;
    }

    .order strong {
      color: #007BFF;
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }

    button {
      margin-top: 10px;
      padding: 12px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .order span {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h2>ğŸ“‹ Daftar Order GoMotorcycle</h2>
  <div id="orderList">Memuat data...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const apiKey = params.get("apiKey");
    const databaseURL = params.get("databaseURL");
    const projectId = params.get("projectId");
    const driverUID = params.get("driver") || "driver123";

    if (!apiKey || !databaseURL || !projectId) {
      document.getElementById("orderList").innerHTML = "<p>âŒ Konfigurasi Firebase tidak lengkap di URL.</p>";
    } else {
      const firebaseConfig = { apiKey, databaseURL, projectId };
      firebase.initializeApp(firebaseConfig);

      const db = firebase.database().ref("/");
      const orderList = document.getElementById("orderList");

      db.on("value", snapshot => {
        orderList.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          orderList.innerHTML = "<p>Belum ada order.</p>";
          return;
        }

        let tampilkanSemua = true;

        Object.keys(data).forEach(uid => {
          let order = data[uid];
          if (typeof order === "string") {
            try { order = JSON.parse(order); } catch {}
          }

          if (typeof order !== "object" || order === null) return;

          const status = String(order.status || "").trim().toLowerCase();

          if (status !== "menunggu driver") {
            tampilkanSemua = false; // Jika ada status selain menunggu driver
          }
        });

        if (!tampilkanSemua) {
          orderList.innerHTML = "<p>ğŸ”’ Order sedang diproses. Semua order disembunyikan sementara.</p>";
          return;
        }

        // Tampilkan semua order
        Object.keys(data).forEach(uid => {
          let order = data[uid];
          if (typeof order === "string") {
            try { order = JSON.parse(order); } catch {}
          }

          if (typeof order !== "object" || order === null) return;

          const div = document.createElement("div");
          div.className = "order";
          div.innerHTML = `
            <strong>ğŸ§â€â™‚ï¸ ${order.name || 'Pengguna'}</strong>
            <div class="order-content">
              <span>ğŸ“ Telepon: ${order.PhoneNumber || '-'}</span>
              <span>ğŸ—ºï¸ Dari: ${order.alamat_a || '-'}</span>
              <span>ğŸ¯ Tujuan: ${order.alamat_b || '-'}</span>
              <span>ğŸ“ Jarak: ${order.jarak || '-'}</span>
              <span>â±ï¸ Durasi: ${order.durasi || '-'}</span>
              <span>ğŸ’µ Harga: ${order.harga || '-'}</span>
              <span>ğŸš˜ Kendaraan: ${order.vehicle || '-'}</span>
              <span>ğŸ•’ Waktu Order: ${order.waktu_order || '-'}</span>
              <span>ğŸ“Œ Status: ${order.status || '-'}</span>
              <span>ğŸ†” User ID: ${uid}</span>
            </div>
            <button onclick="ambilOrder('${uid}')">Ambil Order</button>
          `;
          orderList.appendChild(div);
        });
      });

      function ambilOrder(uid) {
        const ref = firebase.database().ref(uid);
        ref.once("value").then(snapshot => {
          let data = snapshot.val();
          if (typeof data === "string") {
            try { data = JSON.parse(data); } catch {}
          }

          const status = String(data.status || "").trim().toLowerCase();
          if (status === "menunggu driver") {
            const waktuAmbil = new Date().toLocaleString();
            ref.update({
              status: "diambil",
              driver_id: driverUID,
              waktu_ambil: waktuAmbil
            });

            if (window.AppInventor) {
              window.AppInventor.setWebViewString(JSON.stringify({
                ...data,
                status: "diambil",
                order_id: uid,
                user_id: uid,
                driver_id: driverUID,
                waktu_ambil: waktuAmbil
              }));
            }

            alert("âœ… Order berhasil diambil!");
          } else {
            alert("âŒ Order sudah diambil oleh driver lain.");
          }
        });
      }
    }
  </script>
</body>
</html>
