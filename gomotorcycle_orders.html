<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan - Menunggu Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    .btn-ambil {
      margin-top: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-ambil:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Pesanan Menunggu Driver</h2>
  <div id="list"></div>
</div>

<audio id="notifSound" src="https://085757081073.github.io/Order/arpeggio-467.mp3" preload="auto"></audio>

<script>
const urlParams = new URLSearchParams(window.location.search);
const firebaseURL = urlParams.get("firebase_url");
const firebaseKey = urlParams.get("firebase_key");
const bucket = urlParams.get("firebase_bucket");
const driverID = urlParams.get("driver") || "";

if (!firebaseURL || !firebaseKey || !bucket) {
  alert("URL firebase, key, atau bucket belum lengkap.");
}

const script = document.createElement("script");
script.src = "https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js";
document.head.appendChild(script);

const script2 = document.createElement("script");
script2.src = "https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js";
document.head.appendChild(script2);

script2.onload = () => {
  const firebaseConfig = {
    apiKey: firebaseKey,
    databaseURL: firebaseURL
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let lastSnapshot = "";

  db.ref(bucket).on("value", snapshot => {
    const data = snapshot.val();
    const newSnapshot = JSON.stringify(data);
    if (newSnapshot !== lastSnapshot) {
      lastSnapshot = newSnapshot;
      document.getElementById("notifSound").play().catch(() => {});
    }

    const listDiv = document.getElementById("list");
    listDiv.innerHTML = "";
    for (let key in data) {
      const order = data[key];
      if (order.status === "menunggudriver") {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <label>Nama:</label> ${order.name || "-"}<br>
          <label>Alamat A:</label> ${order.alamat_a || "-"}<br>
          <label>Alamat B:</label> ${order.alamat_b || "-"}<br>
          <label>Jarak:</label> ${order.jarak || "-"}<br>
          <label>Durasi:</label> ${order.durasi || "-"}<br>
          <label>Kendaraan:</label> ${order.vehicle || "-"}<br>
          <button class="btn-ambil">Ambil Order</button>
        `;
        card.querySelector(".btn-ambil").onclick = () => {
          const dataKirim = {
            status: "order_ambil_berhasil",
            userID: order.userID || "",
            name: order.name || "",
            alamat_a: order.alamat_a || "",
            alamat_b: order.alamat_b || "",
            harga_total: order.harga_total || "",
            jarak: order.jarak || "",
            durasi: order.durasi || "",
            vehicle: order.vehicle || "",
            from_lat: order.from_lat || "",
            from_lng: order.from_lng || "",
            to_lat: order.to_lat || "",
            to_lng: order.to_lng || "",
            harga: order.harga || "",
            latlong_pengorder: order.latlong_pengorder || "",
            driver: driverID
          };

          // 1. TETAP mengirim data ke Firebase
          db.ref(bucket + "/" + key).update({
            status: "diambil",
            driverID: driverID
          });

          // 2. MODIFIKASI: Gunakan window.AppInventor untuk Kodular
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(dataKirim));
          }
          // Fallback untuk WebView lain (opsional)
          else if (window.WebViewInterface) {
            window.WebViewInterface.setWebViewString(JSON.stringify(dataKirim));
          }
        };
        listDiv.appendChild(card);
      }
    }
  });
};
</script>
</body>
</html>
