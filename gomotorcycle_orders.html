<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS sebelumnya... */
    .notification-card {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: slideIn 0.5s forwards;
    }
    @keyframes slideIn {
      from { top: -100px; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }
    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .notification-title {
      font-weight: bold;
      color: #007BFF;
    }
    .notification-close {
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
<!-- Container utama dan elemen lainnya... -->

<div id="notification-card" class="notification-card" style="display: none;">
  <div class="notification-header">
    <div class="notification-title">Pesanan Dekat!</div>
    <div class="notification-close" id="close-notification">&times;</div>
  </div>
  <div id="notification-content"></div>
</div>

<script>
// Variabel global untuk notifikasi
let currentNearbyOrder = null;
let notificationTimeout = null;

// Fungsi untuk menampilkan notifikasi card view
function showNearbyNotification(order, distance) {
  // Hentikan notifikasi sebelumnya jika ada
  clearTimeout(notificationTimeout);
  
  // Isi konten notifikasi
  document.getElementById('notification-content').innerHTML = `
    <div class="address"><strong>Dari:</strong> ${order.alamat_a || "-"}</div>
    <div class="address"><strong>Ke:</strong> ${order.alamat_b || "-"}</div>
    <div class="details">
      <span><strong>Jarak:</strong> ${distance.toFixed(1)} km</span>
      <span><strong>Durasi:</strong> ${order.durasi || "-"}</span>
    </div>
    <div class="price-distance">
      <span><strong>Harga:</strong> Rp${order.harga ? order.harga.toLocaleString('id-ID') : "-"}</span>
    </div>
    <button class="btn-ambil" id="accept-nearby-order">Ambil Order Ini</button>
  `;

  // Tampilkan notifikasi
  const notification = document.getElementById('notification-card');
  notification.style.display = 'block';
  currentNearbyOrder = order;

  // Putar suara notifikasi
  playNotificationSound();

  // Set timeout untuk notifikasi (misalnya 15 detik)
  notificationTimeout = setTimeout(() => {
    notification.style.display = 'none';
    currentNearbyOrder = null;
  }, 15000);

  // Event listener untuk tombol
  document.getElementById('accept-nearby-order').onclick = () => {
    acceptOrder(order.key || Object.keys(order)[0], order);
    notification.style.display = 'none';
    currentNearbyOrder = null;
    clearTimeout(notificationTimeout);
  };

  document.getElementById('close-notification').onclick = () => {
    notification.style.display = 'none';
    currentNearbyOrder = null;
    clearTimeout(notificationTimeout);
  };
}

// Fungsi untuk memeriksa jarak driver
function checkDriverDistance(driverPos, orders) {
  if (!driverPos) return;
  
  Object.entries(orders).forEach(([key, order]) => {
    if (order.status && order.status.toLowerCase().includes("menunggudriver") && 
        order.from_lat && order.from_lng) {
      
      const distance = calculateDistance(
        driverPos.lat,
        driverPos.lng,
        parseFloat(order.from_lat),
        parseFloat(order.from_lng)
      );
      
      // Jika jarak < 2km dan belum ada notifikasi aktif
      if (distance < 2 && (!currentNearbyOrder || currentNearbyOrder.key !== key)) {
        showNearbyNotification({...order, key}, distance);
      }
    }
  });
}

// Modifikasi fungsi initializeApp untuk menambahkan pemantauan lokasi
async function initializeApp() {
  // ... kode sebelumnya ...
  
  // Tambahkan pemantauan lokasi driver
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      (position) => {
        const driverPos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        
        // Periksa jarak dengan semua order
        db.ref(bucket).once('value').then(snapshot => {
          if (snapshot.exists()) {
            checkDriverDistance(driverPos, snapshot.val());
          }
        });
      },
      (error) => console.error("Error lokasi:", error),
      { enableHighAccuracy: true, maximumAge: 10000 }
    );
  }
  
  // ... kode sebelumnya ...
}

// Fungsi untuk memutar suara notifikasi dengan error handling
function playNotificationSound() {
  const sound = document.getElementById('notifSound');
  sound.play().catch(e => {
    console.log("Gagal memutar suara:", e);
    // Fallback untuk browser yang memblokir autoplay
    if (e.name === 'NotAllowedError') {
      alert("Ada pesanan dekat dengan Anda!");
    }
  });
}
</script>
</body>
</html>
