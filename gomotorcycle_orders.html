<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Order GoMotorcycle</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .order {
      background-color: #2c2c2c;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>üìã Daftar Order GoMotorcycle</h2>
  <div id="orderList">Memuat data...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const apiKey = params.get("apiKey");
    const databaseURL = params.get("databaseURL");
    const projectId = params.get("projectId");
    const driverUID = params.get("driver") || "driver123"; // Default dummy UID

    // Inisialisasi Firebase
    const firebaseConfig = {
      apiKey,
      databaseURL,
      projectId
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("GoMotorcycle");
    const orderList = document.getElementById("orderList");

    // Tampilkan data order dari Firebase
    db.on("value", snapshot => {
      orderList.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        orderList.innerHTML = "Belum ada order.";
        return;
      }

      Object.keys(data).forEach(uid => {
        let order = data[uid];

        // Jika datanya masih string JSON, parse dulu
        if (typeof order === "string") {
          try { order = JSON.parse(order); } catch {}
        }

        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <strong>üßç‚Äç‚ôÇÔ∏è Order dari ${order.name || '-'} </strong><br>
          Nomor HP: ${order.PhoneNumber || '-'}<br>
          Dari: ${order.alamat_a || '-'}<br>
          Tujuan: ${order.alamat_b || '-'}<br>
          Jarak: ${order.jarak || '-'} | Durasi: ${order.durasi || '-'}<br>
          Harga: ${order.harga || '-'}<br>
          Status: ${order.status || '-'}<br>
          Waktu Order: ${order.waktu_order || '-'}<br>
          Kendaraan: ${order.vehicle || '-'}<br>
          <button onclick="ambilOrder('${uid}')" ${order.status !== 'menunggu driver' ? 'disabled' : ''}>
            Ambil Order
          </button>
        `;
        orderList.appendChild(div);
      });
    });

    // Fungsi ambil order
    function ambilOrder(uid) {
      const orderRef = firebase.database().ref("GoMotorcycle/" + uid);
      orderRef.once("value").then(snapshot => {
        let data = snapshot.val();
        if (typeof data === "string") {
          try { data = JSON.parse(data); } catch {}
        }

        if (data.status === "menunggu driver") {
          const waktu = new Date().toLocaleString();
          orderRef.update({
            status: "diambil",
            driver_id: driverUID,
            waktu_ambil: waktu
          });

          alert("‚úÖ Order berhasil diambil!");

          // Kirim ke Kodular
          if (window.AppInventor && window.AppInventor.setWebViewString) {
            const hasil = {
              status: "diambil",
              order_id: uid,
              driver_id: driverUID,
              waktu_ambil: waktu,
              ...data
            };
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          }
        } else {
          alert("‚ùå Order sudah diambil driver lain.");
        }
      });
    }
  </script>
</body>
</html>
