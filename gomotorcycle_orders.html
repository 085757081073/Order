<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Order GoMotorcycle</title>
  <style>
    body {
      background-color: #ffffff;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #007BFF;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #orderList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: stretch;
    }

    .order {
      background-color: #f4f4f4;
      border-left: 5px solid #007BFF;
      padding: 15px 20px;
      border-radius: 10px;
      flex: 1 1 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 16px;
      line-height: 1.6;
    }

    @media(min-width: 600px) {
      .order {
        flex: 1 1 48%;
      }
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>📋 Daftar Order GoMotorcycle</h2>
  <div id="orderList">Memuat data...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const apiKey = params.get("apiKey");
    const databaseURL = params.get("databaseURL");
    const projectId = params.get("projectId");
    const driverUID = params.get("driver") || "driver123";

    const firebaseConfig = {
      apiKey,
      databaseURL,
      projectId
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("GoMotorcycle");
    const orderList = document.getElementById("orderList");

    db.on("value", snapshot => {
      orderList.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        orderList.innerHTML = "Belum ada order.";
        return;
      }

      Object.keys(data).forEach(uid => {
        let order = data[uid];

        if (typeof order === "string") {
          try { order = JSON.parse(order); } catch {}
        }

        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <strong>🧍‍♂️ ${order.name || '-'}</strong><br>
          📞 ${order.PhoneNumber || '-'}<br>
          🚩 Dari: ${order.alamat_a || '-'}<br>
          🎯 Tujuan: ${order.alamat_b || '-'}<br>
          📏 Jarak: ${order.jarak || '-'} | ⏱️ Durasi: ${order.durasi || '-'}<br>
          💰 Harga: ${order.harga || '-'}<br>
          📦 Status: ${order.status || '-'}<br>
          🕒 Waktu: ${order.waktu_order || '-'}<br>
          🛵 Kendaraan: ${order.vehicle || '-'}<br>
          <button onclick="ambilOrder('${uid}')" ${order.status !== 'menunggu driver' ? 'disabled' : ''}>
            Ambil Order
          </button>
        `;
        orderList.appendChild(div);
      });
    });

    function ambilOrder(uid) {
      const orderRef = firebase.database().ref("GoMotorcycle/" + uid);

      orderRef.once("value").then(snapshot => {
        let data = snapshot.val();
        if (typeof data === "string") {
          try { data = JSON.parse(data); } catch {}
        }

        if (data.status === "menunggu driver") {
          orderRef.update({
            status: "diambil",
            driver_id: driverUID,
            waktu_ambil: new Date().toLocaleString()
          });

          // Kirim ke Kodular
          if (window.AppInventor && window.AppInventor.setWebViewString) {
            window.AppInventor.setWebViewString(JSON.stringify({
              ...data,
              driver_id: driverUID,
              waktu_ambil: new Date().toLocaleString(),
              status: "diambil",
              uid: uid
            }));
          }

          alert("✅ Order berhasil diambil!");
        } else {
          alert("❌ Order sudah diambil driver lain.");
        }
      });
    }
  </script>
</body>
</html>
