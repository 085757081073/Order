<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Order GoMotorcycle</title>
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #007BFF;
      text-align: center;
    }

    #orderList {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .order {
      background-color: #f9f9f9;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px 20px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .order-content {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .order span {
      flex: 1 1 48%;
      min-width: 120px;
    }

    .order strong {
      color: #007BFF;
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    @media (max-width: 500px) {
      .order span {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h2>📋 Daftar Order GoMotorcycle (Menunggu Driver)</h2>
  <div id="orderList">Memuat data...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const apiKey = params.get("apiKey");
    const databaseURL = params.get("databaseURL");
    const projectId = params.get("projectId");
    const driverUID = params.get("driver") || "driver123";

    const firebaseConfig = {
      apiKey,
      databaseURL,
      projectId
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database().ref("GoMotorcycle");
    const orderList = document.getElementById("orderList");

    db.on("value", snapshot => {
      orderList.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        orderList.innerHTML = "<p>Belum ada order yang menunggu driver.</p>";
        return;
      }

      let hasWaitingOrders = false;

      Object.keys(data).forEach(uid => {
        let order = data[uid];
        if (typeof order === "string") {
          try { order = JSON.parse(order); } catch {}
        }

        // Hanya tampilkan order dengan status 'menunggu driver'
        if (order.status === "menunggu driver") {
          hasWaitingOrders = true;
          
          const div = document.createElement("div");
          div.className = "order";
          div.innerHTML = `
            <strong>🧍‍♂️ ${order.name || '-'}</strong>
            <div class="order-content">
              <span>📞 ${order.PhoneNumber || '-'}</span>
              <span>🗺️ Dari: ${order.alamat_a || '-'}</span>
              <span>🎯 Tujuan: ${order.alamat_b || '-'}</span>
              <span>📏 Jarak: ${order.jarak || '-'}</span>
              <span>⏱️ Durasi: ${order.durasi || '-'}</span>
              <span>💵 Harga: ${order.harga || '-'}</span>
              <span>🚘 Kendaraan: ${order.vehicle || '-'}</span>
              <span>⏰ Waktu: ${order.waktu_order || '-'}</span>
              <span>📌 Status: ${order.status || '-'}</span>
            </div>
            <button onclick="ambilOrder('${uid}')">
              Ambil Order
            </button>
          `;
          orderList.appendChild(div);
        }
      });

      if (!hasWaitingOrders) {
        orderList.innerHTML = "<p>Tidak ada order yang menunggu driver saat ini.</p>";
      }
    });

    function ambilOrder(uid) {
      const ref = firebase.database().ref("GoMotorcycle/" + uid);
      ref.once("value").then(snapshot => {
        let data = snapshot.val();
        if (typeof data === "string") {
          try { data = JSON.parse(data); } catch {}
        }

        if (data.status === "menunggu driver") {
          ref.update({
            status: "diambil",
            driver_id: driverUID,
            waktu_ambil: new Date().toLocaleString()
          });

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify({
              ...data,
              status: "diambil",
              order_id: uid,
              driver_id: driverUID,
              waktu_ambil: new Date().toLocaleString()
            }));
          }

          alert("✅ Order berhasil diambil!");
        } else {
          alert("❌ Order sudah diambil oleh driver lain.");
        }
      });
    }
  </script>
</body>
</html></html>
