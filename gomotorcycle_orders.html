<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan - Menunggu Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .btn-ambil {
      margin-top: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-ambil:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Pesanan Menunggu Driver</h2>
  <div id="list"></div>
</div><script>
  const urlParams = new URLSearchParams(window.location.search);
  const firebaseURL = urlParams.get("firebase_url");
  const firebaseKey = urlParams.get("firebase_key");
  const bucket = urlParams.get("firebase_bucket");
  const driverID = urlParams.get("driver") || "";

  if (!firebaseURL || !firebaseKey || !bucket) {
    alert("URL firebase, key, atau bucket belum lengkap.");
  }

  const script = document.createElement("script");
  script.src = `https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js`;
  document.head.appendChild(script);

  const script2 = document.createElement("script");
  script2.src = `https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js`;
  document.head.appendChild(script2);

  script2.onload = () => {
    const firebaseConfig = {
      apiKey: firebaseKey,
      databaseURL: firebaseURL,
    };
    firebase.initializeApp(firebaseConfig);

    const dbRef = firebase.database().ref(bucket);
    dbRef.on("value", (snapshot) => {
      const data = snapshot.val();
      const listDiv = document.getElementById("list");
      listDiv.innerHTML = "";

      for (let key in data) {
        if (data[key].status === "menunggudriver") {
          const item = data[key];
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div><span class="label">Nama:</span> ${item.name}</div>
            <div><span class="label">Alamat Jemput:</span> ${item.alamat_a}</div>
            <div><span class="label">Alamat Tujuan:</span> ${item.alamat_b}</div>
            <div><span class="label">Harga:</span> ${item.harga_total}</div>
            <div><span class="label">Jarak:</span> ${item.jarak}</div>
            <div><span class="label">Durasi:</span> ${item.durasi}</div>
            <div><span class="label">Status:</span> ${item.status}</div>
            <button class="btn-ambil" onclick="ambilPesanan('${key}')">Ambil Order</button>
          `;
          listDiv.appendChild(div);
        }
      }
    });

    window.ambilPesanan = function(userKey) {
      if (!driverID) {
        alert("Driver ID tidak ditemukan di URL.");
        return;
      }
      const orderRef = firebase.database().ref(`${bucket}/${userKey}`);
      orderRef.update({
        status: "diproses",
        driver_id: driverID
      }).then(() => {
        alert("Order berhasil diambil oleh " + driverID);
      });
    }
  };
</script></body>
</html>
